<ion-header>
    <ion-navbar color="dark">
      <ion-title>Aula</ion-title>
    </ion-navbar>
</ion-header>
  
   
<ion-content>
  <iframe width="100%" height="50%" [src]="sanitizer.bypassSecurityTrustResourceUrl(aula_link.video_url + '?rel=0&modestbranding=1')" allowfullscreen frameborder="0" allow="autoplay; encrypted-media"></iframe>
  <ion-list *ngFor="let aula of aulas" style="margin: 0px;padding: 0px;">
    <div *ngIf="aula.id_aula==id_aula; else elseBlock" style="margin: 0px;padding: 0px;">
      <ion-list-header text-justify text-wrap style="font-weight: 700;margin: 0;">
        {{aula.titulo}}
      </ion-list-header>
      <ion-item text-justify text-wrap>{{aula.descricao}}</ion-item>
    </div>
    <ng-template #elseBlock></ng-template>
  </ion-list>
</ion-content>
