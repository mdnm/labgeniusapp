<ion-header>

  <ion-navbar>
    <img style="height: 40px;position: relative;left:50%;transform: translateX(-50%);opacity:0.6" src="../../assets/imgs/logolab2.png"/>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="refresh();">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Puxe para atualizar">
    </ion-refresher-content>
  </ion-refresher>
  <div>
    <h4 text-center style="font-weight: 700;margin-top: 20px">CURSOS OFICIAIS</h4>
    <ion-slides style="margin-top:20px" spaceBetween="10px" slidesPerView="2" loop="true"  *ngIf="Ocursos">
        <ion-slide *ngFor="let Ocurso of Ocursos">
          <div [ngStyle]="{
            'background-color': Ocurso.color,
            'box-shadow': '0px 9px 0px 0px rgba(0,0,0,0.10), 0px 9px 0px 0px ' + Ocurso.color}" style=" height:190px;margin-bottom:10px;border-radius: 30px;">
            <div (click)="goToAulasOficiais(Ocurso)" style="position:relative;top:50%;transform: translateY(-50%);" text-center>
              <img style="width: 60%;" src="../../assets/imgs/{{Ocurso.img}}">  <br>
              <h5 style="color:white;text-transform: uppercase; font-weight: 600;font-size: 15px">{{Ocurso.titulo}}</h5>
            </div>  
          </div>
        </ion-slide>
    </ion-slides>  
  </div>
  <h4 *ngIf="!cursos; else elseBlock" style="margin-top:1.5em" text-center margin-top>Puxe para atualizar</h4>
  <ng-template #elseBlock><h4 text-center style="font-weight: 700;margin-top: 20px">Explorar</h4></ng-template>
  <ion-card style="margin: 0px 0px 10px 0px; width:100%; height: 400px;" *ngFor="let curso of cursos">
    <ion-item>
      <h2 style="font-weight: 700">{{curso.titulo}}</h2>
    </ion-item>
    <div style="height: 220px;overflow: hidden;">
      <img style="min-width:100%;min-height: 100%;position: relative;top:50%;transform: translateY(-50%)" src="../../assets/imgs/{{curso.thumbnail}}">
    </div>
  
    <ion-card-content>
      <p class="desc">{{curso.descricao}}</p>
    </ion-card-content>
    <button ion-button icon-end block clear large (click)="ingressar(curso.id)">
      <div style="font-weight: 700">INGRESSAR</div>
      <ion-icon name="add-circle"></ion-icon>
    </button>   
  </ion-card>
</ion-content>
